<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>

  <body>
    <div id="app">
      <div class="pt-3">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary px-3 py-2">
          <a class="navbar-brand color-dark d-flex align-items-center" href="./index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-android flash-item" viewBox="0 0 16 16" style="color:chartreuse">
              <path d="M2.76 3.061a.5.5 0 0 1 .679.2l1.283 2.352A8.9 8.9 0 0 1 8 5a8.9 8.9 0 0 1 3.278.613l1.283-2.352a.5.5 0 1 1 .878.478l-1.252 2.295C14.475 7.266 16 9.477 16 12H0c0-2.523 1.525-4.734 3.813-5.966L2.56 3.74a.5.5 0 0 1 .2-.678ZM5 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2m6 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
            </svg>
            <span class="ps-2 fs-4 fw-bolder">SPA & API Mobile</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NavBarContent" aria-controls="NavBarContent" aria-expanded="false" aria-label="Toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16" style="color:white">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="NavBarContent">
            <ul v-if="user.login === true" class="navbar-nav">
              <li class="nav-item">
                <a type="button" class="nav-link active me-2" href="./profile.html">
                  "<span class="fw-bolder">{{ user.name }}</span>" 様
                </a>
              </li>
              <li class="nav-item">
                <a type="button" class="nav-link active" href="./logout.html">ログアウト</a>
              </li>
            </ul>
            <ul v-else class="navbar-nav">
              <li class="nav-item">
                <a type="button" class="nav-link active me-2" href="./login.html">ログイン</a>
              </li>
              <li class="nav-item">
                <a type="button" class="nav-link active" href="./new_user.html">会員登録</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="p-3">
        <h4 class="fw-bolder">
          SPA(Vue) & API(Flask) Auth App Mobile
        </h4>
      </div>
    </div>

    <style>
      .flash-item {
        animation: flash 3s infinite
      }
      @keyframes flash {
        0%, 100% {
          opacity: 1
        }
        50% {
          opacity: 0.3
        }
      }
    </style>
        
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- Vue3.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            user: {
              login: false,
              name: ''
            }
          }
        },
        methods: {
          getJWT() {
            const jwt = localStorage.getItem('JWT')
            if (jwt === null) {
              return ''
            }
            else {
              return jwt
            }
          },
          async getUserInfo() {
            const resp = await fetch(
              'http://10.0.2.2:5000/api/user/info', {
                method: 'GET',
                mode: 'cors',
                headers: {
                  'Authorization': 'Bearer ' + this.getJWT()
                }
              }
            )
            const response = {
              status: resp.status,
              json: await resp.json()
            }
            return response
          },
          async setUserInfo() {
            const response = await this.getUserInfo()
            if (response.status === 200) {
              this.user = {
                login: true,
                name: response.json.user_name
              }
            }
            else {
              localStorage.setItem('JWT', '')
            }
          }
        },
        mounted() {
          this.setUserInfo()
        }
      }).mount('#app')
    </script>
  </body>

</html>
